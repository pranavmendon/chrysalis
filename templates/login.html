<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lume | Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div id="particle-js">
        <script src="particle.js-master/particles.min.js"></script>
        <script src="particle.js-master/app.js"></script>

    </div>
    <main>
        <section class="intro">
             

        </section>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
        <section class="loginbox">
            <div class="wrap">    
            <form action="/login" method="POST">
                <h1>Login</h1>
                <br>
                <div class="inputbox">
                    <i class="icon1">ðŸ‘¤</i>
                    <input type="text" name="username" placeholder="Username"required>
                    <i class="icon2">ðŸ”’</i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="rememberme">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <br>
                <button type="submit" class="button">Login</button>
                <br><br>
                <div class="register">
                    <p>Dont have an account?<a class="registerbtn" href="{{ url_for( 'signup' ) }}" style="text-decoration: none;">Register</a></p>
                </div>
            </form>
        </div>
        </section>
        
    </main>
    <script src="particle.js-master/particles.min.js"></script>
    <script src="particle.js-master/app.js"></script>

</body>
</html>
